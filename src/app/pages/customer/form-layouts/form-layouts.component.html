<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">

    <nb-card class="list-card">
      <nb-card-header>Customer Creation</nb-card-header>
      <nb-card-body>
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()" class="editform-ui">
          <div class="form-group">
            <input type="text" formControlName="fullName" nbInput fullWidth placeholder="Enter FullName">
          </div>
          <br>
          <div class="form-group">
            <input type="text" formControlName="address" nbInput fullWidth placeholder="Enter Address">
          </div>
          <br>

          <div class="form-group">
            <input type="email" formControlName="email" nbInput fullWidth placeholder="Enter Email">
          </div>
          <br>

          <div class="form-group">
            <input type="number" formControlName="mobile" nbInput fullWidth placeholder="Enter Number">
          </div>
          <br>
          
          <button type="submit" nbButton status="success">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>

 
 

  <div class="col-md-12 col-lg-6 col-xxxl-6">
      <nb-card class="list-card" >
        <nb-card-header>Customer List</nb-card-header>
        <nb-list>
          <nb-list-item *ngFor="let customer of customerList">
            <nb-user [name]="customer.fullName" [title]="customer.email" >
            </nb-user>
            </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>
