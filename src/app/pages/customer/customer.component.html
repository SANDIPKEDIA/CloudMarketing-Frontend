        <!-- <form> -->
        <form [FormGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Name</label>
            <input type="text" nbInput fullWidth id="exampleInputEmail1"  formControlName="fullName" placeholder="Enter Fullname">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Email</label>
            <input type="email" nbInput fullWidth id="exampleInputPassword1"  formControlName="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Number</label>
            <input type="number" nbInput fullWidth id="exampleInputPassword1"  formControlName="mobile" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Address</label>
            <input type="text" nbInput fullWidth id="exampleInputPassword1"  formControlName="address" placeholder="Enter Address">
          </div>
         
          <button type="submit" nbButton status="danger">Submit</button>
