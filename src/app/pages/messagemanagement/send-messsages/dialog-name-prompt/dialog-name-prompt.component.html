
<nb-card class="card" accent="info">
  <nb-card-header fullWidth>Send Message<i class="nb-paper-plane"></i></nb-card-header>
  <!-- <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui"> -->
  <nb-card-body fullWidth size="large">
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui">
      <div class="form-group" fullWidth size="large">
        <input type="number" formControlName="mobile" nbInput fullWidth placeholder="To:" disabled>
      </div>
      <div class="form-group" fullWidth size="large">
        <textarea formControlName="message" nbInput fullWidth placeholder="Message"></textarea>
      </div>
  <nb-card-footer>
    <!-- <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button> -->
    <button type="submit" nbButton status="success" >Send</button>
  </nb-card-footer>
</form>
</nb-card-body>
</nb-card>
