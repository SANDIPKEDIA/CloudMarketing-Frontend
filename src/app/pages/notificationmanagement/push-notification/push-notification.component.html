


<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">

    <nb-card class="list-card">
      <nb-card-header>Customers</nb-card-header>
      <nb-card-body>
        <form [formGroup]="myReactiveForm" class="editform-ui">
          <div class="form-group">
            <nb-select fullWidth size="large" placeholder="Name-Number">
              <nb-option [value]="customer._id" *ngFor="let customer of allList">{{customer.fullName}}-{{customer.mobile}}</nb-option>
            </nb-select>        
            </div>
          <br>
          <div class="form-group">
            <textarea nbInput formControlName="description" placeholder="Message"></textarea>
          </div>
          

          
          <button type="submit" nbButton status="success">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
