<nb-card accent="info" class="card">
  <nb-card-header>Push Notification<i class="nb-notifications"></i></nb-card-header>
  <!-- <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui"> -->
  <nb-card-body>
    <!-- {{devicetoken}} -->
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui">
      <div class="form-group">
        <nb-select fullWidth size="large" placeholder="Choose Title">
          <nb-option [value]="offer._id" *ngFor="let offer of offerList">{{offer.title}}</nb-option>
        </nb-select>        
        </div>
      <!-- <div class="form-group" fullWidth size="large">
        <textarea formControlName="description" nbInput fullWidth placeholder="Enter Description"></textarea>
      </div> -->
  <nb-card-footer>
    <!-- <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button> -->
    <button type="submit" nbButton status="success" >Push</button>
  </nb-card-footer>
</form>
</nb-card-body>
</nb-card>
