
<nb-card class="card">
  <nb-card-header fullWidth>Send Greetings<i class="nb-star"></i><i class="nb-star"></i></nb-card-header>
  <!-- <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui"> -->
  <nb-card-body fullWidth size="large">
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui">
      <div class="form-group" fullWidth size="large">
        <input type="number" formControlName="mobile" nbInput fullWidth placeholder="To: Selected Data" disabled>
      </div>
      <div class="form-group" fullWidth size="large">
        <textarea formControlName="description" nbInput fullWidth placeholder="Description"></textarea>
      </div>
  <nb-card-footer>
    <!-- <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button> -->
    <button type="submit" nbButton status="success" >Send</button>
  </nb-card-footer>
</form>
</nb-card-body>
</nb-card>
