
<div class="row">
  <div class="col-md-6">
    

    <nb-card>
      <nb-card-header>Compose Email</nb-card-header>
      <nb-card-body>
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit(myReactiveForm)" class="editform-ui">
          <div class="form-group">
            <input type="email" formControlName="email" nbInput fullWidth placeholder="Enter Emai To">
          </div>
          
          <div class="form-group">
            <textarea nbInput formControlName="description" placeholder="Message"></textarea>
          </div>
          <button type="submit" nbButton status="success">Send</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
