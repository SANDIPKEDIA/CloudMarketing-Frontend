<div class="lists row">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
  
      <nb-card class="list-card">
        <nb-card-header>Send Whatsapp Message</nb-card-header>
        <nb-card-body>
          <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()" class="editform-ui"> 
            <div class="form-group">
              <input type="number" formControlName="number" nbInput fullWidth placeholder="Enter Number">
            </div>
            <br> 
            <div class="form-group">
   <textarea formControlName="message" nbInput fullWidth placeholder="Type a Message"></textarea>
              </div>    
           
            <button type="submit" nbButton status="success">Send Message</button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
